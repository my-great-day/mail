<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Mail</title>
</head>
<body>
<label>Вход</label>
<form method="post">
    {% csrf_token %}
    <input type="email" placeholder="Логин" name="email_field" id="id_email_field"><br>
    <input type="password" placeholder="Пароль" name="password_field" id="id_password_field">
    <input type="submit" value="Войти">
</form>
<li><a href="{% url 'reset' %}">Забыли пароль!</a></li>
{{msg}}
</body>
</html>
